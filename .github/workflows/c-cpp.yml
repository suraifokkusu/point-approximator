name: CMake Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build-type: [Debug, Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Debug OpenGL paths on Linux
      if: runner.os == 'ubuntu-latest'
      run: |
        echo "Checking OpenGL library..."
        ls -l /usr/lib/x86_64-linux-gnu/libGL.so || echo "libGL.so not found"
        echo "Checking OpenGL headers..."
        ls -l /usr/include/GL || echo "GL headers not found"
        echo "System information:"
        uname -a
        echo "CMake version:"
        cmake --version

    - name: Install CMake on Windows
      if: runner.os == 'windows-latest'
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.25.0'

    - name: Install dependencies on macOS
      if: runner.os == 'macos-latest'
      run: |
        brew update
        brew install cmake

    - name: Configure CMake
      run: |
        cmake -S . -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
          -DOPENGL_gl_LIBRARY=/alternative/path/to/libGL.so \
          -DOPENGL_INCLUDE_DIR=/alternative/path/to/GL


    - name: Build with CMake
      run: cmake --build build --config ${{ matrix.build-type }}
