name: CMake Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build-type: [Debug, Release]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies on Linux
      if: runner.os == 'ubuntu-latest'
      run: |
        sudo apt-get update || true
        sudo apt-get install -y cmake libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev libudev-dev

    - name: Install CMake on Windows
      if: runner.os == 'Windows'
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.25.0'

    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}

    - name: Build with CMake
      run: cmake --build build --config ${{ matrix.build-type }}

    # - name: Test the build
